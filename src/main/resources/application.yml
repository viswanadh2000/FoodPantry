server:
  port: 8080

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  # Disable Redis auto-configuration when Redis is not available
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

security:
  jwt:
    # Must be Base64-encoded and decode to >= 32 bytes (HS256). Override via env var JWT_SECRET_BASE64.
    # The fallback below decodes to 32+ bytes; fine for local dev only.
    secret: "${JWT_SECRET_BASE64:c3VwZXJzZWNyZXRrZXl0aGF0aXNhdGxlYXN0MzJieXRlc2xvbmdmb3JIUzI1Ng==}"
    expires-in-minutes: 60

app:
  security:
    open: true

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/pantrypulse
    driver-class-name: org.postgresql.Driver
    username: pantrypulse
    password: viswa123
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    # Railway provides DATABASE_URL or DATABASE_PUBLIC_URL
    url: ${DATABASE_PUBLIC_URL:${DATABASE_URL}}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
  sql:
    init:
      mode: never  # Don't run schema.sql in production

server:
  port: ${PORT:8080}  # Railway sets PORT environment variable

app:
  security:
    open: false  # Enable security in production

security:
  jwt:
    # Override with JWT_SECRET_BASE64 environment variable in Railway
    secret: "${JWT_SECRET_BASE64}"
    expires-in-minutes: 60

logging:
  level:
    root: INFO
    com.pantrypulse: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
